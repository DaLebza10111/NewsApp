<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon (click)="this.sideNav.open()" *ngIf="!sideNav.opened" class="mat-18">menu</mat-icon>
    <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav.opened" class="mat-18">close</mat-icon>
  </button>
  <span>My Application</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sideNav="matSidenav">
    <img src="" alt="" class="avatar mat-elavation-z8">
    <h4>Let's start</h4>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let source of sources">
      <button mat-button class="menu-button">
        <mat-icon></mat-icon>
        <span>{{source.name}}</span>
      </button>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content class="content mat-elevation-z4">
    
    <section class="text-gray-600 bg-gray-100 body-font">
      <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">
            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">Selected News channel</h1>
            <div class="h-1 w-600 bg-indigo-500 rounded"></div>
          </div>
        </div>
        <div class="flex flex-wrap m-4">

          <div class="xl:w-1/3 mdw-1/2 p-4">
            <div class="bg-white p-6 rounded-lg">
              <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded w-full object-cover object-center mb-6" src="" alt="">
              <div class="flex justify-between">
                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: Lebohang Sopazi</h3>
                <h4 class="tracking-widest content-style text-gray-800 text-sm"></h4>
                <p class="leading-relaxed text-base">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro omnis perspiciatis ratione fugit saepe quibusdam praesentium officiis, excepturi fugiat!</p>
                <span><a class="text-blue-500" href="#" target="_blank">read more...</a></span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </section>

  </mat-sidenav-content>
</mat-sidenav-container>
